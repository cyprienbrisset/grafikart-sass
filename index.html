<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Projet SCSS</title>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
<div class="demo-btn">
    <button class="btn-primary">Primary</button>
    <button class="btn-secondary">Secondary</button>
    <button class="btn-success">Success</button>
    <button class="btn-info">Info</button>
    <button class="btn-warning">Warning</button>
    <button class="btn-help">Help</button>
    <button class="btn-danger">Danger</button>
</div>
<div class="divider secondary"></div>
<div class="demo-btn">
    <button disabled class="btn-primary">Primary</button>
    <button disabled class="btn-secondary">Secondary</button>
    <button disabled class="btn-success">Success</button>
    <button disabled class="btn-info">Info</button>
    <button disabled class="btn-warning">Warning</button>
    <button disabled class="btn-help">Help</button>
    <button disabled class="btn-danger">Danger</button>
</div>
<div class="divider secondary"></div>
<div class="demo-btn">
    <button class="btn-primary btn-rounded">Primary</button>
    <button class="btn-secondary btn-rounded">Secondary</button>
    <button class="btn-success btn-rounded">Success</button>
    <button class="btn-info btn-rounded">Info</button>
    <button class="btn-warning btn-rounded">Warning</button>
    <button class="btn-help btn-rounded">Help</button>
    <button class="btn-danger btn-rounded">Danger</button>
</div>
<div class="divider secondary"></div>
<div class="demo-btn">
    <button class="btn-primary btn-outlined">Primary</button>
    <button class="btn-secondary btn-outlined">Secondary</button>
    <button class="btn-success btn-outlined">Success</button>
    <button class="btn-info btn-outlined">Info</button>
    <button class="btn-warning btn-outlined">Warning</button>
    <button class="btn-help btn-outlined">Help</button>
    <button class="btn-danger btn-outlined">Danger</button>
</div>
<div class="divider secondary"></div>
<div class="demo-btn">
    <button class="btn-primary btn-outlined btn-rounded">Primary</button>
    <button class="btn-secondary btn-outlined btn-rounded">Secondary</button>
    <button class="btn-success btn-outlined btn-rounded">Success</button>
    <button class="btn-info btn-outlined btn-rounded">Info</button>
    <button class="btn-warning btn-outlined btn-rounded">Warning</button>
    <button class="btn-help btn-outlined btn-rounded">Help</button>
    <button class="btn-danger btn-outlined btn-rounded">Danger</button>
</div>
</body>
</html>
